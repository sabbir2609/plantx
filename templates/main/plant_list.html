{% extends 'base/_base.html' %}

{% block title %}Plant List{% endblock %}

{% block content %}
<h1>Plant List</h1>
<div class="row">
    {% for plant in plants %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <img src="{{ plant.image_url }}" class="card-img-top" alt="{{ plant.name }}">
            <div class="card-body">
                <h5 class="card-title">{{ plant.name }}</h5>
                <p class="card-text">{{ plant.description|truncatewords:20 }}</p>
                <a href="{% url 'plant-detail' plant.pk %}" class="btn btn-primary">View Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
